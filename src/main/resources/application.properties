server.servlet.context-path=/angular

spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.sql.init.schema-locations=classpath:database/angular_schema.sql
spring.sql.init.data-locations=classpath:database/angular_data.sql

spring.sql.init.mode=always

logging.level.adam.angular.sandbox=DEBUG